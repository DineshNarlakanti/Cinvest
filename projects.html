<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projects - Movie Investment Platform</title>
</head>

<body>
    <header class="top-bar">
        <img src="your_logo.png" alt="Logo" class="logo">
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="user-profile">
            <img src="profile_pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="notification-symbol"></div>
        </div>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Projects</h1>

        <table class="projects-table">
            <thead>
                <tr>
                    <th>Movie Poster</th>
                    <th>Script Score</th>
                    <th>Team Score</th>
                    <th>Financial Score</th>
                    <th>Project Score</th>
                    <th>Funding Status</th>
                </tr>
            </thead>
            <tbody id="projects-table-body">
                <!-- Dynamic rows will be added here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
