<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Investment Platform</title>
</head>

<body>
    <div class="container">
        <div class="movie-details">
            <img src="movie_poster.jpg" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h2 class="movie-title">Movie Title</h2>
                <p class="movie-genre">Genre</p>
                <p class="movie-language">Language</p>
                <p class="movie-cast">Cast Information</p>
            </div>
        </div>
        <div class="investment-bar">
            <p class="money-raised">Money Raised: $0</p>
            <!-- Add a progress bar to visually represent the money raised -->
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
